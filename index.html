<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }
        .yes {
            background-color: #28a745;
        }
        .no {
            background-color: #dc3545;
            cursor: not-allowed;
        }
        .no-button {
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>¿La Yanetsi es cochona?</p>
        <button class="button yes" onclick="alert('Has elegido Sí')">Sí</button>
        <button class="button no no-button" disabled>No</button>
    </div>
</body>
</html>
