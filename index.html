<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative; /* Necessary for the absolute positioning of buttons */
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            position: absolute;
        }
        .yes {
            background-color: #28a745;
            position: static; /* Ensures it stays in place */
        }
        .no {
            background-color: #dc3545;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>¿Quieres ser mi novia?</p>
        <button class="button yes" onclick="alert('Te amo ❤')">Sí</button>
        <button class="button no" onclick="moveNoButton()">No</button>
    </div>
    <script>
        function moveNoButton() {
            var button = document.querySelector('.no');
            var buttonWidth = button.offsetWidth;
            var buttonHeight = button.offsetHeight;

            // Calculate the maximum X and Y positions to keep the button within the viewport
            var maxWidth = window.innerWidth - buttonWidth - 20; // 20px padding
            var maxHeight = window.innerHeight - buttonHeight - 20; // 20px padding

            // Generate random X and Y positions within the calculated limits
            var randomX = Math.floor(Math.random() * maxWidth);
            var randomY = Math.floor(Math.random() * maxHeight);

            // Apply the new position to the button
            button.style.left = randomX + 'px';
            button.style.top = randomY + 'px';
        }
    </script>
</body>
</html>
