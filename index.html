<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden; /* Evita scroll */
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
            width: 300px; /* Fija el ancho del contenedor */
            height: 200px; /* Fija la altura del contenedor */
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            position: absolute;
        }
        .yes {
            background-color: #28a745;
            position: static;
        }
        .no {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>¿Queres ir conmigo a la iglesia el Sabado?</p>
        <button class="button yes" onclick="alert('Dios te bendiga ❤')">Sí</button>
        <button class="button no" onclick="moveNoButton()">No</button>
    </div>
    <script>
        function moveNoButton() {
            var button = document.querySelector('.no');
            var container = document.querySelector('.container');

            var buttonWidth = button.offsetWidth;
            var buttonHeight = button.offsetHeight;

            var containerRect = container.getBoundingClientRect();

            // Ajuste para permitir más desplazamiento
            var padding = 50; // Ajusta este valor para controlar el desplazamiento

            var maxX = containerRect.width - buttonWidth - padding;
            var maxY = containerRect.height - buttonHeight - padding;

            var minX = padding;
            var minY = padding;

            var randomX = Math.floor(Math.random() * (maxX - minX + 1)) + minX;
            var randomY = Math.floor(Math.random() * (maxY - minY + 1)) + minY;

            button.style.left = randomX + 'px';
            button.style.top = randomY + 'px';
        }
    </script>
</body>
</html>
